<footer class="footer mt-16 border-t border-[color:var(--color-border)] bg-[#111] text-[#d8d8d8]" x-data>
  <!-- thin gold accent line -->
  <div class="h-[2px] w-full" style="background:var(--gold)"></div>

  <div class="px-6 md:px-10 py-4">
    <div class="max-w-5xl mx-auto text-center space-y-3 md:space-y-4">

      <!-- Brand • Address • Phone -->
      <!-- Mobile: stacked & clean
           Desktop: single line with dots between -->
      <div class="brand-line leading-relaxed text-sm md:text-base flex flex-col items-center gap-1 md:flex-row md:justify-center md:flex-wrap">
        <!-- Brand -->
        <a href="/index.html" class="font-semibold hover:opacity-80">
          Diva Nails
        </a>

        <!-- separator only on md+ -->
        <span class="hidden md:inline mx-2 opacity-40">•</span>

        <!-- Address: opens Google Maps (same map_link used on contact page) -->
        <a
          class="opacity-80 hover:underline"
          :href="$store.biz.map_link || '#'"
          target="_blank"
          rel="noopener"
          x-text="$store.biz.address">
        </a>

        <!-- separator only on md+ -->
        <span class="hidden md:inline mx-2 opacity-40">•</span>

        <!-- Phone: tap to call -->
        <a
          class="hover:opacity-100 opacity-80"
          :href="$store.biz.phone_link ? `tel:${$store.biz.phone_link}` : '#'"
          x-text="$store.biz.phone">
        </a>
      </div>

      <!-- Hours -->
      <!-- Mobile: 3 stacked lines
           Desktop: single centered line with bullets -->
      <div class="hours-line tracking-wide text-xs md:text-sm">
        <template x-if="$store.biz.hours?.length >= 3">
          <div>
            <!-- Mobile layout -->
            <div class="flex flex-col items-center gap-1 md:hidden">
              <span x-text="$store.biz.hours[0].label + ' ' + $store.biz.hours[0].value"></span>
              <span x-text="$store.biz.hours[1].label + ' ' + $store.biz.hours[1].value"></span>
              <span x-text="$store.biz.hours[2].label + ' ' + $store.biz.hours[2].value"></span>
            </div>

            <!-- Desktop layout -->
            <div class="hidden md:block">
              <span x-text="$store.biz.hours[0].label + ' ' + $store.biz.hours[0].value"></span>
              <span class="mx-2 opacity-40">•</span>
              <span x-text="$store.biz.hours[1].label + ' ' + $store.biz.hours[1].value"></span>
              <span class="mx-2 opacity-40">•</span>
              <span x-text="$store.biz.hours[2].label + ' ' + $store.biz.hours[2].value"></span>
            </div>
          </div>
        </template>
      </div>


      <!-- Socials -->
      <div class="flex items-center justify-center gap-6 pt-2">
        <!-- Instagram -->
        <template x-if="$store.biz.socials?.Instagram">
          <a :href="$store.biz.socials.Instagram" target="_blank" rel="noopener"
             class="social-link" aria-label="Instagram">
            <img src="/assets/icons/instagram.svg" alt="Instagram" class="social-icon" />
            <span class="hidden sm:inline">Instagram</span>
          </a>
        </template>
        <!-- Facebook -->
        <template x-if="$store.biz.socials?.Facebook">
          <a :href="$store.biz.socials.Facebook" target="_blank" rel="noopener"
             class="social-link" aria-label="Facebook">
            <img src="/assets/icons/facebook.svg" alt="Facebook" class="social-icon" />
            <span class="hidden sm:inline">Facebook</span>
          </a>
        </template>
        <!-- TikTok -->
        <template x-if="$store.biz.socials?.TikTok">
          <a :href="$store.biz.socials.TikTok" target="_blank" rel="noopener"
             class="social-link" aria-label="TikTok">
            <img src="/assets/icons/tiktok.svg" alt="TikTok" class="social-icon" />
            <span class="hidden sm:inline">TikTok</span>
          </a>
        </template>
      </div>

      <!-- Legal -->
      <div class="legal-line pt-2 text-xs md:text-sm">
        © <span x-text="new Date().getFullYear()"></span> Diva Nails — All rights reserved.
      </div>
    </div>
  </div>
</footer>
